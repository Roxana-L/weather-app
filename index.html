<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3ae51e5ee0.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Search location"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-city"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="current-time"></span></li>
            <li id="temperature-description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
              <strong id="temperature"></strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">째 C </a>|<a
                  href="#"
                  id="fahrenheit-link"
                  >째 F</a
                ></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                <i class="fas fa-tint"></i> Humidity:
                <span id="humidity"></span>%
              </li>
              <li>
                <i class="fas fa-wind"></i> Wind: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="week-day">Sun</div>
              <div class="weather-icon">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="temperature-forecast">
                <span class="weather-forecast-max">11</span>째|<span
                  class="weather-forecast-min"
                  >4</span
                >째
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <footer>
      This project was coded by Roxana Lupei and is
      <a href="https://github.com/Roxana-L/weather-app" target="_blank">
        open-sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
